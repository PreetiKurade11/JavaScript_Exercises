<html>
    <head>
        <title> While Loop in JS </title>
        <script type="text/javascript"> 
          
            var x=2;
            while(x<10){
                document.write("<h3>"+(x)+"</h3>");
                x=x+2; //x+=2
            }
      </script>  
    </head>
    <body>
       
    </body>

</html>

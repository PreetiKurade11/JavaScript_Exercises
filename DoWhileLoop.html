<html>
    <head>
        <title> Do-While Loop in JS </title>
        <script type="text/javascript"> 
          
            var x=2;
            do{
                document.write("<h3> Preeti </h3>");
                x--;
            }while(x>5)
      </script>  
    </head>
    <body>
       
    </body>

</html>

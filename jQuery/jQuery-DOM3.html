<html>
    <head>
        <title> DOM Manipulations-3 in jQuery </title>
        <link rel="stylesheet" href="C:/Javascript/css/style.css"

    <body>
      <!-- <h3 class="header" id="firstH3"> First h3 tag </h3>

       <h3> jQuery DOM Manipulations - 3 </h3>
      
       <button  id="add"> Add Class </button>
       <button  id="remove"> Remove Class </button>
       <button  id="toggle"> Toggle Class </button>
       <button  id="css"> CSS </button>
      
       <div id="div1" class="divtag">
           <p id="p1" value="div1 para1" class="p1class"> 1st para in 1st div</p>
           <p id="p2" value="div1 para2" class="p2class"> 2nd para in 1st div</p>
       </div>
       <div id="div2">
        <p id="p2" value="div2 para" class="p1class"> 1st para in 2nd div</p>
       </div>
            
    </body>

  <!--  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
</script>-->
    
    <script src="C:/Javascript/JS/jquery.js"></script> 
    <script type="text/javascript"> 

        $(document).ready(function(){

            $("#add").click(function(){
                $("#div1").addClass("newdivclass");
            });

            $("#remove").click(function(){
                $("#div1").removeClass("newdivclass");
            });

            $("#toggle").click(function(){
                $("#div1").toggleClass("newdivclass newparaclass");
            });

            $("#css").click(function(){
               // alert($("#div1").css("border-color"));
                alert($("#div1").css("color")); 
            });

        });

          
    </script>

</html>

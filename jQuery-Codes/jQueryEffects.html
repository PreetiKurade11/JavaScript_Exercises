<html>
    <head>
        <title> Effects in jQuery </title>
        <link rel="stylesheet" href="C:/Javascript/css/style.css"
    </head>
    <body>
      <!-- <h3 class="header" id="firstH3"> First h3 tag </h3>
       <h3 class="header"> Second h3 tag </h3>-->
    
       <h3> h3 tag </h3>
       <p>para1 outside div tag</p>
       <p>para2 outside div tag</p>
       <div id="firstdiv" class="divtag">
           <p>1st para in 1st div</p>
           <p>2nd para in 1st div</p>
       </div>
       <div id="seconddiv" class="divtag">
        <p>1st para in 2nd div</p>
    </div>
    <div id="thirddiv" class="divtag">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>
    <div>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>
       
       <button  id="btn1"> Hide </button>
       <button  id="btn2"> Show </button>
       <button  id="btn3"> Toggle </button>
       <br><br>
       <button  id="btn4"> Slide Up </button>
       <button  id="btn5"> Slide Down </button>
       <button  id="btn6"> Slide Toggle </button>
       
    </body>

  <!--  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
</script>-->
    
    <script src="C:/Javascript/JS/jquery.js"></script> 
    <script type="text/javascript"> 

        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#firstdiv").hide();
            });
            $("#btn2").click(function(){
                $("#firstdiv").show();
            });
            $("#btn3").click(function(){
                $("#firstdiv").toggle();
            });

            $("#btn4").click(function(){
                $("#firstdiv").slideUp();
            });
            $("#btn5").click(function(){
                $("#firstdiv").slideDown();
            });
            $("#btn6").click(function(){
                $("#firstdiv").slideToggle();
            });
            
        });

          
    </script>

</html>

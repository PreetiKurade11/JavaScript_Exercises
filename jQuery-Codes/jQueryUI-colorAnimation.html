
<html >
<head>

  <title>jQuery-UI Color Animation</title>
  <link rel="stylesheet" href="C:/Javascript/css/style.css">
  <link rel="stylesheet" href="C:/Javascript/jquery-ui/jquery-ui.css">
  <link rel="stylesheet" href="C:/Javascript/jquery-ui/jquery-ui.structure.css">
  <link rel="stylesheet" href="C:/Javascript/jquery-ui/jquery-ui.theme.css">

  <style>
    .toggler { width: 500px; height: 200px; position: relative; }
    #button { padding: 10px; text-decoration: none; }
    #effect { width: 240px; height: 170px; padding: 8px; position: relative; background: #fff; }
    #effect h3 { margin: 0; padding: 8px; text-align: center; }
  </style>

  
</head>
<body>
 
<div class="toggler">
  <div id="effect" class="ui-widget-content ui-corner-all">
    <h3 class="ui-widget-header ui-corner-all">jQuery</h3>
            <p>jQuery is a JavaScript library which has cross browser compatibility
                jQuery simplifies things from JavaScript like AJAX calls and DOM Manipulation</p>
  </div>
</div>
 
<button id="button" class="ui-state-default ui-corner-all">Toggle Effect</button>
 
 
</body>


<script src="C:/Javascript/JS/jquery.js"></script> 
<script src="C:/Javascript/jquery-ui/jquery-ui.js"></script> 

<script>
    $( function() {
      var state = true;
      $( "#button" ).on( "click", function() {
        if ( state ) {
          $( "#effect" ).animate({
            backgroundColor: "#702963",
            color: "#fff",
            width: 500
          }, 1000 );
        } else {
          $( "#effect" ).animate({
            backgroundColor: "#fff",
            color: "#000",
            width: 240
          }, 1000 );
        }
        state = !state;
      });
    } );
</script>

</html>

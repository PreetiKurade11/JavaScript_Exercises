<html>
    <head>
        <title> Mobile Number Validation using Regular Expressions</title>
        <script type="text/javascript"> 
           function validate(){
               var text= document.getElementById("text2").value;
               var regx= /[7-9][0-9]{9}$/;
               if(regx.test(text)){
                   document.getElementById("lbtext").innerHTML="Valid";
                   document.getElementById("lbtext").style.visibility="visible";
                   document.getElementById("lbtext").style.color="green";

               }
               else{
                document.getElementById("lbtext").innerHTML="Invalid";
                document.getElementById("lbtext").style.visibility="visible";
                document.getElementById("lbtext").style.color="red";
               }
            }


        </script>
    </head>
    <body>
  
       <input id="text2" placeholder="mobileno" type="text" /> <br>
       <label id="lbtext" style="color:red; visibility: hidden;">Invalid</label>
       <br><br>
       <button onclick="validate()" type="button">Submit</button>
    </body>
</html>

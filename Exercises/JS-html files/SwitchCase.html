<html>
    <head>
        <title> Switch Case in JS </title>
        <script type="text/javascript"> 
          
            var name="Preeti";
            switch(name+" Kurade"){
                case "Preeti Kurade":
                    document.write("<h3> - Name </h3>");
            }
      </script>  
    </head>
    <body>
       
    </body>

</html>

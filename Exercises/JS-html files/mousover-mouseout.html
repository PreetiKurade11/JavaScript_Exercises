<html>
    <head>
        <title> onmouseover and onmouseout events in JS</title>
        <script type="text/javascript"> 
           function newimg(){
              document.getElementById("img1").src="C:/Javascript/Exercises/images/newimg.jpg";
            }
            function oldimg(){
              document.getElementById("img1").src="C:/Javascript/Exercises/images/oldimg.jpg";
            }


        </script>
    </head>
    <body>
       <img id="img1" onmouseover="newimg()" onmouseout="oldimg()" src="" width="300" />
    </body>
</html>

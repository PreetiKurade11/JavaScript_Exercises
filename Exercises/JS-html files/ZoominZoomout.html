<html>
    <head>
        <title> Zoom In Zoom Out Effect in JS </title>
        <script type="text/javascript"> 
            var width = 100;
            var difference = 2;
            var intervalID = 0;
            document.getElementById("img1").style.width=width;
            function increase(){
                clearInterval(intervalID);
                intervalID = setInterval(zoomIn,20);
            }
            function zoomIn(){
                if(width<200){
                    width = width + difference;
                    document.getElementById("img1").style.width=width;
                }
                else{
                    clearInterval(intervalID);
                } 
            }
            function decrease(){
                clearInterval(intervalID);
                intervalID = setInterval(zoomOut,20);
            }
            function zoomOut(){
                if(width>100){
                    width = width - difference;
                    document.getElementById("img1").style.width=width;
                }
                else{
                    clearInterval(intervalID);
                } 
            }
        </script>
    </head>
    <body>
       
       
     <img onmouseover="increase()" onmouseout="decrease()" id="img1" src="C:/Javascript/Exercises/images/img.png" width="250px"/>

     <br>
      
    </body>
</html>

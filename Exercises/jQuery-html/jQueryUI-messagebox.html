<html>
    <head>
        <title> Message Box in jQuery UI </title>
        <link rel="stylesheet" href="C:/Javascript/Exercises/css/style.css">
        <link rel="stylesheet" href="C:/Javascript/jquery-ui/jquery-ui.css">
        <link rel="stylesheet" href="C:/Javascript/jquery-ui/jquery-ui.structure.css">
        <link rel="stylesheet" href="C:/Javascript/jquery-ui/jquery-ui.theme.css">
    </head>
    <body>
        <h3> Message Box in jQuery UI </h3>
        <div id="div1" class="divtag">

            <h3>Javascript</h3>
            <br>
            <button id="btn1">Show Message Box</button>

        </div>

        <div id="div2" title="Messagebox" class="divtag">
            
            <h3>jQuery</h3>
            <br><br>
            <img src="C:/Javascript/Exercises/images/jquery.png" width="200px">
            <br><br>
            
            
        </div>

        
 
    </body>

  <!--  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
</script>-->
    
    <script src="C:/Javascript/JS/jquery.js"></script> 
    <script src="C:/Javascript/jquery-ui/jquery-ui.js"></script> 

    <script type="text/javascript"> 
        
           $("#btn1").click(function(){
               $("#div2").dialog({
                    title:"Custom Message Box",
                    draggable: true,
                    resizable: true,
                    height:500,
                    width:500,
                    modal: true,
                    
                    buttons: [
                        {
                            text:"Close",
                            icon:"ui-icon-close",
                            click: function(){
                                $(this).dialog("close");
                            }
                        },
                        {
                            text:"OK",
                            icon:"ui-icon-check",
                            click:function(){
                                $(this).dialog("close");  
                            }
                        }
                    ]
               });
           });

    </script>

</html>
